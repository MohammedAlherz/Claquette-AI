spring.application.name=Claquette-AI


# Database
spring.datasource.url=jdbc:mysql://localhost:3306/claquette_ai
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Error
server.error.include-message=always
server.error.include-stacktrace=always

spring.ai.openai.api-key=${OPENAI_API_KEY}
moyasar.api.key=${MOYESAR_API_KEY}
# Email (use environment variable for password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
#spring.mail.username=hsmqalghamdi@gmail.com
#spring.mail.password=kwxzkdfrezdksofo
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

